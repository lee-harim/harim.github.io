career-profile:
    title: Career Profile
    summary: |
      Hello, welcome to my personal website!

      I am currently working as an academic research professor at 
      Kyung Hee University. My passion for this field has led me to 
      develop expertise in analyzing solar observational data and 
      using deep learning for scientific research.

      I have a Ph.D. and have gained invaluable experience doing 
      solar physics and space weather research. Through my work, 
      I have been able to contribute to a better understanding of 
      the effects of solar activity on the Earth.

      On this website, you can find information about my 
      professional background including academic achievements, 
      research projects, and publications. 
      I have a proven track record of successfully using data analytics and 
      deep learning techniques to make important scientific discoveries.

      Thank you for visiting my website. 
      I look forward to sharing my work and connecting with you.

